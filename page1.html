                function ranLink() {

                let counter = 0

                    let cell3 = row.insertCell(2);
                    //---------------------------------------------------------------
                    
                    let recipe = recipies[counter]
                    if (recipe !=undefined){
                    cell1.innerHTML = `<a href = 'page1_1.html?number=${counter}' target='_parent' >
